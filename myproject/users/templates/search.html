<form method="get">
    <input type="text" name="skill" placeholder="Enter skill">
    <button type="submit">Search</button>
</form>

{% if users %}
    <h3>Results for "{{ query }}"</h3>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - Mentor Score: {{ user.mentor_score }}
                <a href="{% url 'connect' user.id %}">Connect</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
