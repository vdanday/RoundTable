<!-- users/templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home - SkillForge{% endblock %}

{% block content %}
    <h1>Welcome, {{ user.username }}!</h1>

    <!-- Search Bar -->
    <form method="get" action="{% url 'search' %}">
        <input type="text" name="skill" placeholder="Search for a skill" required>
        <button type="submit">Search</button>
    </form>

    <p>Your Total Score: {{ user.total_score }}</p>
    <p>Mentor Score: {{ user.mentor_score }}</p>
    <p>Mentee Score: {{ user.mentee_score }}</p>
{% endblock %}
